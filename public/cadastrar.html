<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usu치rios</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        color: #222;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 800px;
        text-align: center;
      }

      h2 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 1rem;
        border-bottom: 2px solid blue;
        display: inline-block;
        padding-bottom: 0.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .form-group label {
        font-size: 1rem;
        margin-bottom: 0.5rem;
        display: block;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        border: none;
        border-bottom: 2px solid #ddd;
        background-color: transparent;
        outline: none;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        border-bottom: 2px solid blue;
      }

      button {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background: blue;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .user-list {
        margin-top: 2rem;
      }

      .user-list h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #444;
      }

      .user-list table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
      }

      .user-list th,
      .user-list td {
        border: 1px solid #ddd;
        padding: 0.8rem;
        text-align: center;
      }

      .user-list th {
        background-color: blue;
        color: white;
      }

      .actions {
        margin-top: 2rem;
      }

      .actions a {
        text-decoration: none;
        font-size: 1rem;
        color: blue;
        font-weight: bold;
        transition: color 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Cadastro de Usu치rio</h2>
      <form action="/cadastrarUsuarios" method="post" id="formCadastro">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            required
            placeholder="Digite seu nome"
          />
        </div>
        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input
            type="date"
            id="dataNascimento"
            name="dataNascimento"
            required
          />
        </div>
        <div class="form-group">
          <label for="apelido">Apelido:</label>
          <input
            type="text"
            id="apelido"
            name="apelido"
            required
            placeholder="Escolha um apelido"
          />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Crie uma senha"
          />
        </div>
        <button type="submit">Cadastrar</button>
      </form>
      <div class="user-list">
        <h3>Usu치rios Cadastrados</h3>
        <table id="userTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Data de Nascimento</th>
              <th>Apelido</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="actions">
        <a href="/menuPrincipal">Voltar para o menu</a>
      </div>
    </div>
    <script>
      function carregarUsuarios() {
        fetch("/renderizarUsuarios")
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.querySelector("#userTable tbody");
            tableBody.innerHTML = "";
            data.forEach((usuario) => {
              if (usuario.apelido != "thebest") {
                const row = document.createElement("tr");
                row.innerHTML = `
                                <td>${usuario.nome}</td>
                                <td>${usuario.dataNascimento}</td>
                                <td>${usuario.apelido}</td>
                            `;
                tableBody.appendChild(row);
              }
            });
          })
          .catch((error) =>
            console.error("Erro ao carregar os usu치rios:", error)
          );
      }
      window.onload = carregarUsuarios;
    </script>
  </body>
</html>
